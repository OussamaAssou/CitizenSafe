{% extends 'base.html' %}

{% block title %}Déclarer une absence{% endblock %}

{% block content %}
<h1>Déclarer une période d'absence</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer l'absence</button>
</form>
{% endblock %}
