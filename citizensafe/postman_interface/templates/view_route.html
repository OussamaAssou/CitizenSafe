{% extends 'base.html' %}

{% block title %}Ma route{% endblock %}

{% block content %}
<h1>Ma route</h1>
<table class="table">
    <thead>
        <tr>
            <th>Adresse</th>
            <th>Heure prévue</th>
        </tr>
    </thead>
    <tbody>
        {% for stop in route %}
            <tr>
                <td>{{ stop.address }}</td>
                <td>{{ stop.time }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">Aucune route planifiée pour aujourd'hui.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
